version: "3.8"

services:
  # ── PostgreSQL Database ─────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: trackademic-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trackademic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API Server ──────────────────────────────────────
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: trackademic-server
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/trackademic?schema=public"
      JWT_SECRET: "${JWT_SECRET:-change-this-to-a-secure-secret-in-production}"
      JWT_EXPIRES_IN: "7d"
      PORT: "5000"
      NODE_ENV: "production"
      SENDGRID_API_KEY: "${SENDGRID_API_KEY:-}"
      SENDGRID_FROM_EMAIL: "${SENDGRID_FROM_EMAIL:-noreply@trackademic.com}"
      CLIENT_URL: "http://localhost"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    # Run migrations before starting the server
    command: >
      sh -c "npx prisma migrate deploy && node dist/server.js"

  # ── Frontend (Nginx) ────────────────────────────────────────
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: trackademic-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
